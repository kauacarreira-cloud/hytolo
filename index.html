<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytalo Santos - Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="floating-elements">
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
        </div>
        
        <div class="header">
            <div class="profile-section">
                <div class="profile-mini">
                    <img src="hyto.jpeg" alt="Hytalo Santos" class="profile-img">
                </div>
            </div>
            <div class="nav-buttons">
                <div class="nav-btn">Sobre</div>
                <div class="nav-btn">Fale Conosco</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar sidebar-left">
                <div class="sidebar-item">
                    <img src="sla1.jpeg" alt="Portfolio" class="sidebar-img">
                </div>
                <div class="sidebar-item">
                    <img src="sssaa.jpeg" alt="Projetos" class="sidebar-img">
                </div>
                <div class="sidebar-item">
                    <img src="sla3.jpeg" alt="Habilidades" class="sidebar-img">
                </div>
            </div>
            
            <div class="main-oval">
                <div class="glow-effect"></div>
                <div class="oval-content">
                    <div class="main-profile">
                        <img src="ssss.jpeg" alt="Hytalo Santos" class="main-profile-img">
                        <h2>HYTALO SANTOS</h2>
                        <p>Desenvolvedor & Designer</p>
                    </div>
                </div>
            </div>
            
            <div class="sidebar sidebar-right">
                <div class="sidebar-item">
                    <img src="TURMA DO HYTALO SANTOS no TikTok.jpeg" alt="Contato" class="sidebar-img">
                </div>
                <div class="sidebar-item">
                    <img src="images/social-icon.jpg" alt="Social" class="sidebar-img">
                </div>
                <div class="sidebar-item">
                    <img src="images/blog-icon.jpg" alt="Blog" class="sidebar-img">
                </div>
            </div>
        </div>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
